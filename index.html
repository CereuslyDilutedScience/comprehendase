<!DOCTYPE html>
<html lang="en">
    <head>
  <link rel="stylesheet" href="style.css">
</head>
    
<header>
  <img src="ComprehendaseLogocropped.png" alt="Comprehendase logo" class="logo-img">
  <div class="subtitle">Upload PDF, analyze text…</div>
    
</header>
 

<body>
  <div class="page-wrapper">
    <header class="app-header">
      <p class="subtitle">
        Upload PDF, analyze text, Hover over word for scientific definitions
      </p>
    </header>

    <!-- Controls -->
<section class="controls">
  <div class="control-group upload-box">
    <label for="pdf-input"><strong>Upload PDF:</strong></label>
    <input type="file" id="pdf-input" class="upload" accept="application/pdf" />
  </div>

  <button id="process-btn" class="reconstruct" disabled>
    Reconstruct layout
  </button>
</section>

  


    <!-- Status / log -->
    <section class="status-section">
      <pre id="log" class="log">Waiting for PDF upload…</pre>
    </section>
<div id="output"></div>

    <!-- Main content: visual + text -->
    <main class="main-layout">
      <!-- Visual page viewer -->
      <section class="viewer-section">
        <h2>Page Preview</h2>
        <div id="page-viewer" class="page-viewer">
          <p class="placeholder">Pages will appear here after processing.</p>
        </div>
      </section>
   </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
